<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Blur App</title>
</head>
<body>
    <h1>Face Blur App</h1>
    
    <form method="post" enctype="multipart/form-data" action="{{ url_for('index') }}">
        <label for="file">Upload an image:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    <form method="post" action="{{ url_for('index') }}">
        <label for="url">Or enter an image URL:</label>
        <input type="text" name="url" id="url" placeholder="https://example.com/image.jpg" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
